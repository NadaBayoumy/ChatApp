<ion-side-menus enable-menu-with-back-views="true">


  <ion-side-menu-content >
    <ion-nav-bar class="bar-positive">

      <ion-nav-buttons side="right">
       <!-- Toggle left side menu -->
       <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
      </ion-nav-buttons>

    </ion-nav-bar>
    <ion-nav-view name="pageContent"></ion-nav-view>
  <!-- Main content, usually <ion-nav-view> -->
  </ion-side-menu-content>

  <!-- Right menu -->
  <ion-side-menu side="right">
    <ion-list>

      <ion-item  menu-close>
         <img ng-src="{{logo}}">
       </ion-item>

     <ion-item  menu-close>
        {{firstname}}  {{lastname}}
      </ion-item>

      <ion-item ui-sref="app.about" menu-close >
        About
      </ion-item>


      <ion-item ui-sref="app.activeusers" menu-close >
         Chat
      </ion-item>






       <!-- <ion-item  menu-close ng-click="logout()">
        logout
      </ion-item> -->

      <ion-item  menu-close >
       logout
     </ion-item>

</ion-list>
  </ion-side-menu>

</ion-side-menus>
