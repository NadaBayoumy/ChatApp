<ion-view view-title="Active users ">

   <ion-content class="padding">
      <ion-list>
         <!-- add a section header -->
         <ion-item class="item-divider">List of Active users</ion-item>
            <!-- iterate thru each item in the list, use $index as item identifier -->
            <ion-item ng-repeat="activeUser in activeUsers track by $index">
            <h2>{{activeUser.username}} </h2>

            </ion-item>
      </ion-list>
   </ion-content>



</ion-view>
